//콘솔에 sql문 출력 여부
spring.jpa.show-sql = true

//DDL 데이터베이스 기능 사용
spring.jpa.generate-ddl = true

//Mysql 사용
spring.jpa.database = mysql

spring.datasource.url = jdbc:mysql://localhost:3306/challenge?characterEncoding=UTF-8&serverTimezone=UTC&autoReconnect = True
spring.datasource.username
spring.datasource.password 
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

//hibernate
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect.storage_engine = innodb

//maintain DB connection
spring.datasource.dbcp.testOnBorrow = true
spring.datasource.dbcp.validationQuery = SELECT 1
